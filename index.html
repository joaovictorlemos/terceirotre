<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button onclick="tecla tecla_pom">Pom</button>
        <button onclick="tecla tecla_clap">Clap</button>
        <button onclick="tecla tecla_tim">Tim</button>

        <button onclick="tecla tecla_puff">Puff</button>
        <button onclick="tecla tecla_splash">Splash</button>
        <button onclick="tecla tecla_toim">Toim</button>

        <button onclick="tecla tecla_psh">Psh</button>
        <button onclick="tecla tecla_tic">Tic</button>
        <button onclick="tecla tecla_tom">Tom</button>
    </section>

    <audio controls="pix" id="som_tecla_pom"></audio>
    <audio controls="maconha" id="som_tecla_clap"></audio>
    <audio controls="la ele" id="som_tecla_tim"></audio>
    <audio controls="moreno" id="som_tecla_puff"></audio>
    <audio controls="o viado" id="som_tecla_splash"></audio>
    <audio controls="freio" id="som_tecla_toim"></audio>
    <audio controls="moreno2" id="som_tecla_psh"></audio>
    <audio controls="tot" id="som_tecla_tic"></audio>
    <audio controls="droga" id="som_tecla_tom"></audio>

</body>
</html>
