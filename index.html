<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="main.js"></script>
</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button onclick="alert('pix')" class="tecla tecla_pix">pix</button>
        <button onclick="alert('maconha')" class="tecla_maconha">maconha</button>
        <button onclick="alert('la')" class="tecla tecla_la">la</button>

        <button onclick="alert('moreno')" class="tecla tecla_moreno">moreno</button>
        <button onclick="alert('o v')" class="tecla tecla_o v">o viado</button>
        <button onclick="alert('freio')" class="tecla tecla_freio">freio</button>

        <button onclick="alert('moreno2')" class="tecla tecla_moreno2">moreno 2</button>
        <button onclick="alert('tot')" class="tecla tecla_tot">tot</button>
        <button onclick="alert('droga')" class="tecla tecla_droga">droga</button>
    </section>

    <audio src="pix" id="som_tecla_pix"></audio>
    <audio src="maconha" id="som_tecla_maconha"></audio>
    <audio src="la" id="som_tecla_la"></audio>
    <audio src="moreno" id="som_tecla_moreno"></audio>
    <audio src="o v" id="som_tecla_o v"></audio>
    <audio src="freio" id="som_tecla_freio"></audio>
    <audio src="moreno2" id="som_tecla_moreno2"></audio>
    <audio src="tot" id="som_tecla_tot"></audio>
    <audio src="droga" id="som_tecla_droga"></audio>

</body>
</html>
